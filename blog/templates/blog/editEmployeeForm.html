<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css'%}" />
</head>
<body>
    <form method="POST" action="{% url 'editEmployee' %}">

    {% csrf_token %}
      <h1 style="text-align: center;">Edit Employee Info</h1>

        <div style="margin:10px auto; width: 50%; text-align: center">
        <label>Id</label>
        <input value="{{employee.id}}" name="id" readonly/>
         </div>

        <div style="margin:10px auto; width: 50%; text-align: center">
            <label>Name</label>
            <input type="text" name="name" value="{{employee.name}}" placeholder="Insert Employee Name"/>
        </div>

        <div style="margin:10px auto; width: 50%; text-align: center">
            <label>Email</label>
            <input type="email" name="email" value="{{employee.email}}" placeholder="Insert Employee email"/>
        </div>

        <div style="margin:10px auto; width: 50%; text-align: center">
            <label>Job Title</label>
            <input type="text" name="job" value="{{employee.job}}" placeholder="Insert job title"/>
        </div>

        <div style="margin:10px auto; width: 50%; text-align: center">
            <label>Salary</label>
            <input type="number" name="Salary" value="{{employee.salary}}" placeholder="Insert Employee Salary"/>
        </div>

        <div style="margin:10px auto; width: 50%;text-align: center">
            <input type="submit" value="Edit Employee Info" style="background: blue; color: white;">
        </div>

    </form>
</body>
</html>
